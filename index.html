<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Set</title>
    
</head>
<body>
    <h1>JavaScript Problem Set</h1>

    <h2>1. FizzBuzz</h2>
    <button onclick="fizzBuzz()">FizzBuzz (1 to 100)</button>
    <div id="fizzBuzzOutput" class="output"></div>

    <h2>2. Reverse a String</h2>
    <input type="text" id="reverseInput" placeholder="Enter string">
    <button onclick="reverseString()">Reverse String</button>
    <div id="reverseOutput" class="output"></div>

    <h2>3. Find the Largest Number</h2>
    <input type="text" id="largestInput" placeholder="Enter numbers, comma separated">
    <button onclick="findLargestNumber()">Find Largest Number</button>
    <div id="largestNumberOutput" class="output"></div>

    <h2>4. Filter Array</h2>
    <input type="text" id="arrayInput1" placeholder="Enter first array, comma separated">
    <input type="text" id="arrayInput2" placeholder="Enter second array, comma separated">
    <button onclick="filterArray()">Filter Array</button>
    <div id="filterArrayOutput" class="output"></div>

    <h2>5. Calculate Factorial</h2>
    <input type="number" id="factorialInput" placeholder="Enter a number">
    <button onclick="factorial()">Calculate Factorial</button>
    <div id="factorialOutput" class="output"></div>

    <h2>6. Count Vowels</h2>
    <input type="text" id="vowelInput" placeholder="Enter string">
    <button onclick="countVowels()">Count Vowels</button>
    <div id="vowelsOutput" class="output"></div>

    <h2>7. Find Missing Number</h2>
    <input type="text" id="arrInput" placeholder="Enter array, comma separated">
    <input type="number" id="nInput" placeholder="Enter n">
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <div id="missingNumberOutput" class="output"></div>

    <h2>8. Convert Temperature</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <select id="Select">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="convertTemperatureOutput" class="output"></div>

    <h2>9. Fibonacci Sequence</h2>
    <input type="number" id="fibonacciInput" placeholder="Enter number of terms">
    <button onclick="generateFibonacci()">Generate Fibonacci</button>
    <div id="fibonacciOutput" class="output"></div>

    <h2>10. Remove Duplicates</h2>
    <input type="text" id="duplicateInput" placeholder="Enter array, comma separated">
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <div id="removeDuplicatesOutput" class="output"></div>

    <script src="fizzbuzz.js"></script>
    <script src="reverseString.js"></script>
    <script src="largestArray.js"></script>
    <script src="filterArray.js"></script>
    <script src="factorial.js"></script>
    <script src="countVowels.js"></script>
    <script src="findMissingNumber.js"></script>
    <script src="convertTemperature.js"></script>
    <script src="generateFibonacci.js"></script>
    <script src="removeDuplicates.js"></script>
</body>
</html>
